<ul>
    <li *ngFor="let item of foodList">
        <a>
            <img src="{{item.imageUrl}}" alt="Food Image">
        </a>
        <div class="content" style="background-color: rgb(241, 160, 160);">
            <p style="color: rgb(0, 4, 255);">{{item.name}}</p>
            <p>{{item.origins}}</p>
            <p>{{item.tags}}</p>
            <p>{{item.price}}</p>
            <p>{{item.favorite}}</p>
            <p>{{item.rating}}</p>
            <button>Order Now</button>
        </div>
        
    </li>
</ul>>
